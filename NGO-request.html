<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO request form</title>
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="Donate-form.css">

</head>
<body>

<div class="container">

    <form action="">
        <h2 style="text-align: center;">Request Medicine</h2>

        <div class="row">

            <div class="col">

                <div class="inputBox">
                    <span>NGO Name:</span>
                    <input type="text" placeholder="Enter Full Name">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
        
                <div class="inputBox">
                    <span>Delivery Address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>

            <div class="col">

                <div class="inputBox">
                    <span>Medicine name :</span>
                    <input type="text" placeholder="Enter Medicine name">
                </div>

                <div class="inputBox">
                    <span>Count :</span>
                    <input type="number" placeholder="eg.5">
                </div>

                <div class="inputBox">
                    <span>Description :</span>
                    <input type="text" placeholder="Description of Medicine">
                </div>
               

             
            </div>
    
        </div>

        <input type="submit" value="Request" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
