<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate form</title>
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="Donate-form.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Doner details</h3>

                <div class="inputBox">
                    <span>Name :</span>
                    <input type="text" placeholder="Enter Name">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Contact no. :</span>
                    <input type="tel" placeholder="555-555-5555">
                </div>
                
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="mumbai">
                </div>
            </div>

            <div class="col">

                <h3 class="title">Medicine Details</h3>

                <div class="inputBox">
                    <span>Medicine name :</span>
                    <input type="text"  value="Amlodipine" readonly>
                </div>

                <div class="inputBox">
                    <span>Purchased Date :</span>
                    <input type="number" placeholder="MM/DD/YYYY" onfocus="(this.type='date')">
                </div>
                <div class="inputBox">
                    <span>Expiry date :</span>
                    <input type="text" placeholder="MM/DD/YYYY" onfocus="(this.type='date')">
                </div>

                <div class="inputBox">
                    <span>Description :</span>
                    <input type="text" value="For less blood supply to heart" readonly>
                </div>
               

                <div class="inputBox">
                        <span>Count :</span>
                        <input type="number" placeholder="eg.5">
                </div>

            </div>
    
        </div>

        <input type="submit" value="Donate" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
